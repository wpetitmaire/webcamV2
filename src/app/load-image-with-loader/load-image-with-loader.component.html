<!-- Conteneur de l'image -->
<div class='fullpicture-container'>
  <div class='snapshot'>
    <img id='imgLive'
      [name]="name"
      [src]="image"
      [alt]="altText"
      [title]="title"
      [ngStyle]="{ display: isLoading ? 'none' : 'block' }"
      (load)="hideLoading()"
      (error)="hideLoading()"
    />
  </div>
</div>

<!-- Spinner de chargement -->
<div *ngIf="isLoading" class="wrapper">
  <div class="inner"><mat-spinner></mat-spinner></div>
</div>
