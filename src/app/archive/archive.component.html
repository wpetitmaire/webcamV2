
<mat-grid-list class="archive-grid-list" *ngIf="listeDesElements" cols="3" gutterSize="10px">
    <mat-grid-tile  *ngFor="let element of listeDesElements" >
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{element.name}}</mat-card-title>
        </mat-card-header>

        <span *ngIf="!element.isFile" class="material-icons md-48">folder</span>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">

        <mat-card-actions>
          <button mat-button><span class="material-icons">get_app</span>Télécharger</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

<button mat-fab color="primary" style="position: fixed; bottom: 15px; right: 15px;" (click)="openDialog()"><mat-icon>search</mat-icon></button>
